<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM NUMBERS</title>
</head>
<style>
    body{
        text-align: center;
    }
    h2{
        color: rgb(88, 62, 238);
    }
    fieldset{
        margin: 10%;
        padding: 10%;
        background-color:darksalmon;
        border: 2px solid rgb(15, 15, 15);
    }
</style>
<body>
     <h1>JAVASCRIPT</h1>
    <fieldset>
        <h2><b>Genrate random numbers between 1 to 100</b></h2>
    <script>
        let R = Math.floor(Math.random()*100)+ 1
        document.write("Random Number is:",R )
    </script>
    </fieldset>
</body>

</html>
